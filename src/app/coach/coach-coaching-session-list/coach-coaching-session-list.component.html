<app-coach-main-nav *ngIf="isAuthenticated()"></app-coach-main-nav>

<div class="row">
  <div class="col-md-3">
    <app-coach-menu *ngIf="isAuthenticated()"></app-coach-menu>
  </div>
  <div class="col-md-9">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">My upcoming sessions</h4>

        <div class="d-flex justify-content-center" *ngIf="!coachingSessions">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <table class="table table-striped" *ngIf="coachingSessions">
          <thead>
            <tr>
              <th scope=" col">Coachee</th>
              <th scope="col">Subject</th>
              <th scope="col">Date</th>
              <th scope="col">Time</th>
              <th scope="col">Location</th>
              <th scope="col">Status</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let session of coachingSessions; index as i">
              <td>{{session.coachee.firstName}} {{session.coachee.lastName}}</td>
              <td>{{session.topic.topic}}</td>
              <td>{{session.date}}</td>
              <td>{{session.time}}</td>
              <td>{{session.location}}</td>
              <td>{{session.status}}</td>
              <td>ACTION</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
