<h2>Edit your information</h2>
<div class="card">
    <div class="card-body">

        <form *ngIf="editCoachInformationForm" [formGroup]="editCoachInformationForm"
            (ngSubmit)="editCoachInformation()">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="availability">Availability</label>
                        <input type="text" class="form-control" formControlName='availability'>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="introduction">Introduction</label>
                        <input type="text" class="form-control" formControlName='introduction'>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <button type="submit" class="btn btn-info mr-2">Save</button>
                    <a type="submit" class="btn btn-secondary " routerLink="/coaches/{{coach.id}}">Cancel</a>
                </div>
            </div>
        </form>
        <div class="d-flex justify-content-center" *ngIf="!editCoachInformationForm">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</div>
