<app-user-main-nav *ngIf="isAuthenticated && userId" [userId]="userId"></app-user-main-nav>

<div class="container-fluid">

  <div class="row d-flex">

    <div class="col-md-2 mr-1 mt-2 d-flex" *ngFor="let coach of coaches">
      <div class="card">
        <img [src]="coach.pictureUrl" onerror="this.src='assets/images/avatar.png'" class="card-img-top img-responsive "
          alt="Coach Profile Image">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{coach.firstName}} {{coach.lastName}}</h5>
          <p *ngFor="let coachTopic of coach.coachProfile.coachTopics">{{coachTopic.topic.topic}}</p>
          <a routerLink="/coaches/{{coach.id}}/details" class="btn btn-warning btn-outline  mt-auto">See Profile <i
              class="fas fa-chevron-right"></i></a>
        </div>

      </div>
    </div>

  </div>
</div>
