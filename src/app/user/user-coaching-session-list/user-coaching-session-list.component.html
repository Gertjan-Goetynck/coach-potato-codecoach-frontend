<app-user-main-nav *ngIf="isAuthenticated()"></app-user-main-nav>

<div class="row">
    <div class="col-md-3">
        <app-user-menu *ngIf="isAuthenticated()"></app-user-menu>
    </div>
    <div class="col-md-9">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">My upcomming sessions</h3>

                <div class="d-flex justify-content-center" *ngIf="!coachingSessions">
                    <div class="spinner-border text-warning" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <table class="table table-striped" *ngIf="coachingSessions">
                    <thead>
                        <tr>
                            <th scope=" col">Coach</th>
                            <th scope="col">Subject</th>
                            <th scope="col">Date</th>
                            <th scope="col">Time</th>
                            <th scope="col">Location</th>
                            <th scope="col">Status</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let session of coachingSessions; index as i">
                            <td>{{session.coach.firstName}} {{session.coach.lastName}}</td>
                            <td>{{session.topic.topic}}</td>
                            <td>{{session.date}}</td>
                            <td>{{session.time}}</td>
                            <td>{{session.location}}</td>
                            <td>{{session.status}}</td>
                            <td>ACTION</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
