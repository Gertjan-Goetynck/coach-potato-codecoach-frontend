<div class="list-group">
  <ul class="list-group list-group-flush">
    <a class="list-group-item list-group-item-action" routerLink="/users/{{userId}}"
      routerLinkActive="bg-warning text-dark font-weight-bold" [routerLinkActiveOptions]="{exact: true}">Profile
      information</a>
    <a class="list-group-item list-group-item-action" routerLink="/users/{{userId}}/coach-sessions"
      routerLinkActive="bg-warning text-dark font-weight-bold">Coaching
      sessions</a>
    <a class="list-group-item list-group-item-action" routerLink="/users/{{userId}}/become-coach"
      routerLinkActive="bg-warning text-dark font-weight-bold" [routerLinkActiveOptions]="{exact: true}">Apply to become
      a
      coach</a>

  </ul>
</div>
