<h2 class="display-4 text-center title-color">Sign In</h2>
<div class="card">
  <div class="card-body">

    <form [formGroup]="loginUserForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" formControlName='email' [class]="{
              'is-invalid':(loginUserForm.controls['email'].errors && loginUserForm.controls['email'].touched) || loginErrors,
              'is-valid':!loginUserForm.controls['email'].errors && loginUserForm.controls['email'].touched
          }">
            <div class="invalid-feedback"
              *ngIf="loginUserForm.controls['email'].errors && loginUserForm.controls['email'].errors.required">
              <span>Email is required</span>
            </div>
            <div class="invalid-feedback"
              *ngIf="loginUserForm.controls['email'].errors && loginUserForm.controls['email'].hasError('isValidEmail')">
              <span>The email format is invalid</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName='password' [class]="{
              'is-invalid':(loginUserForm.controls['password'].errors && loginUserForm.controls['password'].touched )|| loginErrors,
              'is-valid':!loginUserForm.controls['password'].errors && loginUserForm.controls['password'].touched
          }">
            <div class="invalid-feedback"
              *ngIf="loginUserForm.controls['password'].errors && loginUserForm.controls['password'].errors.required">
              <span>Password is required</span>
            </div>
            <div class="invalid-feedback" *ngIf="loginErrors">
              <span>{{loginErrors}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="md-12">
          <button type="submit" class="btn btn-primary" [disabled]="!loginUserForm.valid">Submit</button>
        </div>
      </div>
    </form>

  </div>
</div>
